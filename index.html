<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Hangman Game</h1>
        <div id="wordContainer"></div>
        <div id="lettersContainer"></div>
        <div id="message"></div>
        <button id="hintButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Hint</button>
        <button id="retryButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Retry</button>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
